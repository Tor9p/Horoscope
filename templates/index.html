		<form action="/horoscope" method="post">
			<label for="sign">Персональный гороскоп</label><br>
			<!-- <input type="text" id="name" name="name"><br><br> -->
			<select name="sign" id="sign" required>
                <option value="">-- Выберите знак --</option>
                <option value="овен">Овен</option>
                <option value="телец">Телец</option>
                <option value="близнецы">Близнецы</option>

			</select>
			<input type="submit" value="Отправить">
		</form>


        {% if prediction %}
        <div class="result">
            <h2>Гороскоп для {{ zodiac_sign }}:</h2>
            <p class="prediction-text">{{ prediction }}</p>
        </div>
        {% endif %}
